<script>
$(function() {
    $( "#triangles_progressbar" ).progressbar({
        value: 0
    });
});

(function() {
    x3dom.Runtime.prototype.enterFrame = function() {
        //initialize progressbar's value to zero         
        $("#triangles_progressbar").progressbar("option", "value", 0);
        
        //update the max value of the progressbar
        var popGeos = document.getElementsByTagName("popGeometry");
        var sum = 0;
        for (var i = 0; i < popGeos.length; ++i) {
            sum += popGeos[i]._x3domNode.getVertexCount();
        }
        
        //@todo: this assumes pure TRIANGLES data
        sum /= 3;
        
        $("#triangles_progressbar").progressbar("option", "max", sum);
    };
    
    x3dom.Runtime.prototype.exitFrame = function() {
        //update the current value of the progressbar, computed during rendering
        var popGeos = document.getElementsByTagName("popGeometry");
        var numRenderedTris = 66450;//atrium
        for (var i = 0; i < popGeos.length; ++i) {            
            numRenderedTris += popGeos[i]._x3domNode._mesh._numFaces;
        }
        
        $("#triangles_progressbar").progressbar("option", "value", numRenderedTris);
        
        var str = 'Rendered Triangles: ' + numRenderedTris + ' / ';
        str    += $("#triangles_progressbar").progressbar("option", "max");
        
        document.getElementById("number_of_triangles").textContent = str;
    };
})();

</script>
