<html> 
   <head> 
     <title>Texture Repeat Test</title>
       <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
       <script type="text/javascript" src="../x3dom_include.js"></script>
     <script>
     function toggleRepeatS(checked){
        var it = document.getElementById("imagetexture");
        if(checked){
            it.setAttribute("repeatS", "true");
        }
        else{
            it.setAttribute("repeatS", "false");
        }
     }
     
     function toggleRepeatT(checked){
        var it = document.getElementById("imagetexture");
        if(checked){
            it.setAttribute("repeatT", "true");
        }
        else{
            it.setAttribute("repeatT", "false");
        }
     }
     </script>
   </head> 
   <body>
     repeatS
     <input onchange="toggleRepeatS(this.checked)" type="checkbox"/>
     <br/>
     repeatT
     <input onchange="toggleRepeatT(this.checked)" type="checkbox"/>
     <p>
     </p> 
	 <x3d width='500px' height='400px'>
        
	   <scene> 
		<shape> 
		   <appearance> 
             <imagetexture id="imagetexture" url="media/texture/generic/BRI004.JPG" repeatT="false" repeatS="false"> </imagetexture>
             <texturetransform scale="2 2"></texturetransform>
			 <material diffuseColor='1 0 0'></material> 
		   </appearance> 
		   <box></box> 
		</shape>
	   </scene> 
	</x3d> 
   </body> 
</html>
