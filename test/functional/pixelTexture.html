<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
      <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Pixel texture</title>
      <script type="text/javascript" src="../x3dom_include.js"></script>
  </head>
  <body>
	<h1>Pixel texture test</h1>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='pt' 
         showStat='true' showLog='true' width='400px' height='400px'>
      <Scene DEF='scene'>
        <Transform DEF='trans'>
          <Shape>
            <Appearance>
              <!--<PixelTexture DEF='testImage' image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffffff'/>-->
              <!--<PixelTexture DEF='testImage' image='2 2 3 16711680 65280 255 16777215'/>-->
              <!--<PixelTexture DEF='testImage' image='2 2 4 -16776961 16711935 65535 -1'/>-->
              <PixelTexture DEF='testImage' image='2 2 4 0xff0000ff 0x00ff00ff 0x0000ffff 0xffff00ff'>
                  <TextureProperties boundaryModeS='CLAMP_TO_EDGE' boundaryModeT='CLAMP_TO_EDGE'
                                     magnificationFilter='NEAREST' minificationFilter='NEAREST'
                                     generateMipMaps='false' id='texProps'>
                  </TextureProperties>
              </PixelTexture>
            </Appearance>
            <Box size='3 3 3'></Box>
          </Shape>
        </Transform>
        <TimeSensor DEF='ts' cycleInterval='10' loop='true' startTime='1' enabled="true"></TimeSensor>
        <OrientationInterpolator DEF='oi' key='0 0.25 0.5 0.75 1' keyValue='0 1 1 0 0 1 1 1.57 0 1 1 3.14 0 1 1 4.71 0 1 1 6.28'></OrientationInterpolator>
        <ROUTE fromNode='ts' fromField='fraction_changed' toNode='oi' toField='set_fraction'></ROUTE>
        <ROUTE fromNode='oi' fromField='value_changed' toNode='trans' toField='set_rotation'></ROUTE>
      </Scene>
    </X3D>
  </body>
</html>
