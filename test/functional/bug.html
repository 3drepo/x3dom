<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>Inline test</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
 <script type="text/javascript" >
	
	function listenTo(evt) {
		evt.preventDefault();
		var text = document.createTextNode("   touch   ");
		document.getElementById("text").appendChild(text);
	}
	
	document.addEventListener("MozTouchMove", listenTo,true);
	document.addEventListener("touchmove", listenTo,true);
</script>
</head>
     
<body>       
        
        <x3d id="element2" showStat="true" showLog="true" width="500px" height="500px">
			<scene>
				<Background skyColor='0 0 0'></Background>
				<Transform translation="-2 1.5 0">
				  <Shape DEF='box'>
					<Appearance>
					  <Material id="color1" diffuseColor="1 1 0"></Material>
					</Appearance>
					<Box onclick="test1();" ></Box>
				  </Shape>
				</Transform>
				<Transform translation="2 1.5 0">
					<Shape DEF='sphere'>
						<Appearance id="3">
							<Material id="color2" diffuseColor="1 1 0" ></Material>
						</Appearance>
						<Sphere onclick="test2();"></Sphere>
					</Shape>
				</Transform>
		  
				<Transform translation="-2 -1.5 0">
				  <Shape DEF='box'>
					<Appearance>
					  <Material id="color3" diffuseColor="1 1 0"></Material>
					</Appearance>
					<Box onclick="test3();" ></Box>
				  </Shape>
				</Transform>
				<Transform translation="2 -1.5 0">
					<Shape DEF='sphere'>
						<Appearance>
							<Material id="color4" diffuseColor="1 1 0"></Material>
						</Appearance>
						<Sphere onclick="test4();"  ></Sphere>
					</Shape>
				</Transform>
			</Scene>
        </x3d>     
	<input type="button" value="reset"  onclick="reset();"> 
	<p id="text"></p>
    <script type="text/javascript" >	
	    var test1 = function (event) {		
			document.getElementById('color1').setAttribute('diffuseColor', '0 1 0');
        };	
		var test2 = function (event) {		
			document.getElementById('color2').setAttribute('diffuseColor', '0 0 1');
        };	
		var test3 = function (event) {		
			document.getElementById('color3').setAttribute('diffuseColor', '0 1 1');
        };
		var test4 = function (event) {		
			document.getElementById('color4').setAttribute('diffuseColor', '1 0 1');
        };
		
		var reset = function (event) {		
			document.getElementById('color1').setAttribute('diffuseColor', '1 1 0');	
			document.getElementById('color2').setAttribute('diffuseColor', '1 1 0');	
			document.getElementById('color3').setAttribute('diffuseColor', '1 1 0');	
			document.getElementById('color4').setAttribute('diffuseColor', '1 1 0');
        };

</script>
</body>
</html>
