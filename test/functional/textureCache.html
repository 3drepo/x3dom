<!DOCTYPE html>
<!-- HTML5 -->
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <script type="text/javascript" src="../x3dom_include.js"></script>
  </head>
  
  <body>
    <X3D showStat='true' showLog='true' width="550px" height="400px">
      <Scene DEF='scene'>
        <Transform translation="-3 0 0">
          <Shape>
            <Appearance id="app0">
                <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5"></Material>
                <ImageTexture id="tex0" url='media/texture/generic/webgl_256.jpg'></ImageTexture>
            </Appearance>
            <Box></Box>
          </Shape>
		</Transform>
		<Transform translation="0 0 0">
		  <Shape>
            <Appearance id="app1">
                <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5"></Material>
                <ImageTexture id="tex1" url='media/texture/generic/webgl_256.jpg'></ImageTexture>
            </Appearance>
            <Box></Box>
          </Shape>
		</Transform>
		<Transform translation='3 0 0'>
		  <Shape>
            <Appearance id="app2">
                <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5"></Material>
                <ImageTexture id="tex2" url='media/texture/generic/webgl_256.jpg'></ImageTexture>
            </Appearance>
            <Box></Box>
          </Shape>
        </Transform>
      </Scene>
    </X3D>
  <script type="text/javascript">
  
	var state0 = true;
	var state1 = true;
	var state2 = true;
  
    function removeOrAdd()
	{
		if ( state0 ) {
			document.getElementById('app0').removeChild( document.getElementById('tex0') );
			state0 = false;
		} else {
			var tex = document.createElement('ImageTexture');
			tex.setAttribute('id', 'tex0');
			tex.setAttribute('url', 'media/texture/generic/webgl_256.jpg');
			document.getElementById('app0').appendChild(tex);
			state0 = true;
		}
	}
	
	function removeAndAdd()
	{
		if( state1 ) {
			document.getElementById('app1').removeChild( document.getElementById('tex1') );
			var tex = document.createElement('ImageTexture');
			tex.setAttribute('id', 'tex1');
			tex.setAttribute('url', 'media/texture/generic/web3d_256.jpg');
			document.getElementById('app1').appendChild(tex);	
			state1 = false;
		} else {
			document.getElementById('app1').removeChild( document.getElementById('tex1') );
			var tex = document.createElement('ImageTexture');
			tex.setAttribute('id', 'tex1');
			tex.setAttribute('url', 'media/texture/generic/webgl_256.jpg');
			document.getElementById('app1').appendChild(tex);	
			state1 = true;
		}
	}
	
	function change()
	{
		if ( state2 ) {
			document.getElementById('tex2').setAttribute('url', 'media/texture/generic/web3d_256.jpg');
			state2 = false;
		} else {
			document.getElementById('tex2').setAttribute('url', 'media/texture/generic/webgl_256.jpg');
			state2 = true;
		}
	}
  
  </script>
  <input type="button" value="Remove or Add" onclick="removeOrAdd();">
  <input type="button" value="Remove and Add" onclick="removeAndAdd();">
  <input type="button" value="Change" onclick="change();">
  </body>
</html>
