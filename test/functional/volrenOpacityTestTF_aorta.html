<html>

  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
      <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />

      <script type="text/javascript" src="../x3dom-full_include.js"></script>
  </head>
  
  <body>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace'
         showStat='true' showLog='true' width='500px' height='500px'>
      <Scene>
          <Background skyColor='0.0 0.0 0.0'></Background>
          <Viewpoint description='Default' zNear='0.0001' zFar='100'></Viewpoint>
          <Transform>
            <VolumeData id='volume' dimensions='4.0 4.0 4.0'>
              <ImageTextureAtlas containerField='voxels' url='media/volume/aorta4096.png' numberOfSlices='96' slicesOverX='10' slicesOverY='10'></ImageTextureAtlas>
              <OpacityMapVolumeStyle lightFactor='1.2' opacityFactor='6.0'>
                <ImageTexture containerField='transferFunction' url='media/volume/transfer/transfer.png'></ImageTexture>
              </OpacityMapVolumeStyle>
            </VolumeData>
          </Transform>
      </Scene>
    </X3D>
  </body>
</html>
