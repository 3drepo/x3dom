<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Geo Primitives with Texture</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>
       
<body>

    <h1>Geo Primitives with Texture</h1>
	<p>Geometric primitive types with texture</p>

	<div class="group">
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" 
			 id="boxes" showStat="true" showLog="true" width="512px" height="512px">
			<Scene>
                <DirectionalLight direction='-0.8 -0.9 0.3' shadowIntensity='0.7' shadowOffset='0.5' shadowFilterSize="5" ></DirectionalLight>
				<Background skyColor='0.7 0.7 0.7' ></Background>
				
                <Transform DEF="objects" rotation="0 1 0 0" scale="1 1 1">
				<Transform DEF="coneTrafo" translation="-5 0 0">
					<Shape DEF="coneShape">
						<Appearance DEF="coneApp">
							<Material diffuseColor="0 1 0" specularColor=".5 .5 .5" ></Material>
							<ImageTexture url="media/texture/generic/earth.jpg" ></ImageTexture>
						</Appearance>
						<Cone DEF="cone" ></Cone>
					</Shape>
				</Transform>
				
				<Transform DEF="boxTrafo" translation='-2.5 0 0'>
					<Shape DEF="boxShape">
						<Appearance DEF="boxApp"> 
							<Material diffuseColor="1 0 0" specularColor=".5 .5 .5" ></Material>
							<ImageTexture url="media/texture/generic/earth.jpg" ></ImageTexture>
						</Appearance>
						<Box DEF="box" ></Box>
					</Shape>
				</Transform>
                
				<Transform DEF="sphereTrafo" translation="0 0 0">
					<Shape DEF="sphereShape">
						<Appearance DEF="sphereApp">
							<Material diffuseColor="0 0 1" specularColor=".5 .5 .5" ></Material>
							<ImageTexture url="media/texture/generic/earth.jpg" ></ImageTexture>
						</Appearance>
						<Sphere DEF="sphere" ></Sphere>
					</Shape>
				</Transform>
				
				<Transform DEF="cylinderTrafo" translation="2.5 0 0">
					<Shape DEF="cylinderShape">
						<Appearance DEF="cylinderApp">
							<Material diffuseColor="1 1 0" specularColor=".5 .5 .5" ></Material>
							<ImageTexture url="media/texture/generic/earth.jpg" ></ImageTexture>
						</Appearance>
						<Cylinder DEF="cylinder" radius="1.0" height="2.0" ></Cylinder>
					</Shape>
				</Transform>
                
				<Transform DEF="torusTrafo" translation="5 0 0">
					<Shape DEF="torusShape">
						<Appearance DEF="torusApp">
							<Material diffuseColor="1 1 1" specularColor=".5 .5 .5" ></Material>
							<ImageTexture url="media/texture/generic/earth.jpg" ></ImageTexture>
						</Appearance>
						<Torus DEF="torus" innerRadius="0.25" outerRadius="1.0" ></Torus>
					</Shape>
				</Transform>
                </Transform>
                
                <Transform DEF="floor" translation="-2 -3 0">
                <Shape>
						<Appearance>
							<Material diffuseColor="1 1 1" specularColor=".5 .5 .5" ></Material>
							<ImageTexture url="media/texture/generic/earth.jpg" ></ImageTexture>
						</Appearance>
                        <IndexedFaceSet DEF='node' coordIndex='3 2 1 0 -1' solid='false'>
                            <Coordinate point='-8 0 -4, 8 0 -4, 8 0 4, -8 0 4'></Coordinate>
                            <TextureCoordinate point='1 1 0 1 0 0 1 0'></TextureCoordinate>
                        </IndexedFaceSet>
                </Shape>
                </Transform>
				<Viewpoint centerOfRotation="0 0 0" position="0 0 12" orientation="0 1 0 0" zNear="2" zFar="200" ></Viewpoint>
                
                <TimeSensor DEF="TS" loop="true" cycleInterval="10" ></TimeSensor>
				
                <OrientationInterpolator DEF="OI" key="0 0.5 1" keyValue="0 1 0 0, 0 1 0 3.14159, 0 1 0 6.28318" ></OrientationInterpolator>
				<PositionInterpolator DEF="PI" key="0 0.5 1" keyValue="-2 -3 0, 2 -1.5 0, -2 -3 0" ></PositionInterpolator>
                <PositionInterpolator DEF="SI" key="0 0.5 1" keyValue="1.0 1.0 1.0, 1.4 0.7 1.4, 1.0 1.0 1.0" ></PositionInterpolator>
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='OI' toField='set_fraction'></ROUTE>
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='PI' toField='set_fraction'></ROUTE>
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='SI' toField='set_fraction'></ROUTE>
				<ROUTE fromNode='OI' fromField='value_changed' toNode='objects' toField='rotation'></ROUTE>
				<ROUTE fromNode='PI' fromField='value_changed' toNode='floor' toField='translation'></ROUTE>
				<ROUTE fromNode='SI' fromField='value_changed' toNode='objects' toField='scale'></ROUTE>
			</Scene>
        </X3D>
	</div>
</body>
</html>
