<html>
    <head> 
        <title>Lit and unlit geometry</title>
        <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
        <script type="text/javascript" src="../x3dom_include.js"></script>
        
        <script>
            function toggleLighting(nodeId)
            {
                var domNode = document.getElementById(nodeId);
                var oldVal;
                
                if (domNode)
                {
                    oldVal = domNode.getAttribute('lit');      
                    //domNode.setAttribute('lit', oldVal === 'true' ? 'false' : 'true');
                    domNode.setAttribute('solid', 'false');
                }
            }
        </script>
    </head>
    <body>
        <p>
            <button onclick="toggleLighting('mySphere');">Toggle Lighting (Sphere)</button>
            <button onclick="toggleLighting('myBox');">Toggle Lighting (Box)</button>            
            <button onclick="toggleLighting('myCone');">Toggle Lighting (Cone)</button>
        </p>  
        <div>        
            <x3d width="500px" height="400px">
                <scene>
                    <background skyColor='0.7 0.7 0.7'></background>
                    
                    <navigationInfo headlight='false'></navigationInfo>
                    
                    <directionalLight direction="-0.6 -0.4 -0.6"></directionalLight>
                    
                    <transform>
                        <shape>
                            <appearance><material diffuseColor='1 0 0' specularColor='1 1 1'></material></appearance>
                            <box solid='false' lit='false' id='myBox'></box>
                        </shape>
                    </transform>
                    
                    <transform translation='-3 0 0'>
                        <shape>
                            <appearance><material diffuseColor='0 1 0' specularColor='1 1 1'></material></appearance>
                            <sphere id='mySphere'></sphere>
                        </shape>
                    </transform>
                    
                    <transform translation='3 0 0'>
                        <shape>
                            <appearance><material diffuseColor='0 0 1' specularColor='1 1 1'></material></appearance>
                            <cone id='myCone'></cone>
                        </shape>
                    </transform>
                    
                </scene>
            </x3d>            
        </div>
        
    </body>
</html>
