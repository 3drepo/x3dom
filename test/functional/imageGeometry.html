<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<title>X3DOM | GeometryImages</title>
        <script type="text/javascript" src="../x3dom_include.js"></script>
		
		<style>
			X3D, x3d { border: none; width: 800px; height: 500px; }
		</style>
		
	</head>
	<body>
		<X3D id='someUniqueId' showStat='false' showLog='false'>
			<Scene>
				<Background skyColor='0.750 0.750 0.750'></Background>
				<Viewpoint position='0 0 50'></Viewpoint>
				<Transform>
			    	<Shape>
				        <Appearance DEF="default">
							<Material diffuseColor="0.588 0.588 0.588" specularColor="0.000 0.000 0.000" transparency="0.000" shininess="0.145"></Material>
							<ImageTexture url="media/texture/geometryImages/DiffuseTexture.JPG"></ImageTexture>
						</Appearance>
						<ImageGeometry solid="false" DEF="Teapot01_0-GEOMETRY" position="0.0 0.0 0" size="32.165772 15.75 20" vertexCount="12288">
							<ImageTexture containerField="coord"
                            url="media/texture/geometryImages/CoordinateTexture.png">
              </ImageTexture>
							<ImageTexture containerField="normal" url="media/texture/geometryImages/NormalTexture.png"></ImageTexture>
							<ImageTexture containerField="texCoord" url="media/texture/geometryImages/TexCoordTexture.png"></ImageTexture>
						</ImageGeometry>
			    	</Shape>
			    </Transform>
			</Scene>
		</X3D>
	</body>
</html>
