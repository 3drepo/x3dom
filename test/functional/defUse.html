<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>DEF/USE test</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>
       
<body>
    <h1>DEF/USE test</h1>
	
	<div class="group">
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="spheres" showStat="true" showLog="true" width="512px" height="512px">
 <Scene DEF='scene'>
 	<Viewpoint DEF='view0' position='0 0 10' orientation="0 0 0 1"></Viewpoint>
    <Background skyColor='0.05 0.12 0.23'></Background>
    <Transform translation='-2 0 0'>
      <Shape DEF='obj'>
        <Appearance>
		  <Material diffuseColor='1 0 0' specularColor='.2 .2 .2' ></Material>
          <Texture><img src="media/texture/generic/x3d_256.jpg" ></Texture>
        </Appearance>
        <Box></Box>
      </Shape>
    </Transform>
    <Transform translation='2 0 0'>
      <Shape USE='obj'></Shape>
    </Transform>
    <Transform translation='0 2 0'>
      <Shape DEF='obj1'>
        <Appearance>
		  <Material diffuseColor='1 0 0' specularColor='.2 .2 .2' ></Material>
          <Texture repeatS="false" repeatT="false"><video src="../../example/video/big_buck_bunny.ogv" autobuffer="true" ></Texture></Texture>
        </Appearance>
        <Box></Box>
      </Shape>
    </Transform>
  </Scene>
        </X3D>
	</div>
</body>
</html>
