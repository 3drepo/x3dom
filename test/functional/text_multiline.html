<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>X3DOM text example</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
<body>
    <h1>X3DOM text example</h1>
    <p><a href="#" onClick="changeText();return false;">Change Text</a></p>
    <x3d id="the_element" xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat="false" showLog="false" width="512px" height="512px">
    <scene>
      <viewpoint position='0 0 11'></viewpoint>
      <background skyColor='0.8 0.8 0.8'></background>
      <shape id="the_shape">
        <appearance>
		   <material diffuseColor='0.5 0.5 0.5'></material>
        </appearance>
        <text id="the_text" string='"Lorem ipsum" "dolor sit amet" "consetetur sadi" "pscing elitr" "sed diamnonu"' solid='false'>
            <!-- Webfonts seem only to work in Webkit-Safari/Mac right now -->
            <fontstyle family="'TYPEWRITER' 'Orbitron'" style="BOLDITALIC" justify="MIDDLE" size="1" leftToRight="true"></fontstyle>
        </text>
      </shape>
      <transform translation='0 0 -2'>
        <shape>
            <appearance> 
                <material diffuseColor="1 0 0" ></material>
            </appearance>
            <box></box>
        </shape>
      </transform>
    </scene>
    </x3d>
	<script>
		function changeText() {
			var text = document.getElementById('the_text');
            if (text.getAttribute('string') == 'Hello World') {
                text.setAttribute('string', 'Ministry of Silly Walks');
            } else {
                text.setAttribute('string', 'Hello World');
            }
		}
	</script>
</body>
</html>
