<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<title>X3DOM | Unlit Geometry</title>
        <script type="text/javascript" src="../x3dom_include.js"></script>
		
	</head>
	<body>
		<h2>Unlit Geometry</h2>
		<p>Render unlit if no Appearance or Material node is available.</p>
		<X3D id='someUniqueId' showStat='false' showLog='false' width='400' height='400'>
			<scene>
				<background></background>
				<transform>
				  <shape>
					<appearance>
					  <material diffuseColor='1 1 1'></material>
					</appearance>
					<Box></Box>
				  </shape>
				</transform>
			</scene>
		</X3D>
		<X3D id='someUniqueId2' showStat='false' showLog='false' width='400' height='400'>
			<scene>
				<background></background>
				<transform>
				  <shape>
					<Box></Box>
				  </shape>
				</transform>
			</scene>
		</X3D>
	</body>
</html>
