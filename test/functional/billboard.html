<html>
<head>
	<meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>
<body>
  <h1>Billboard</h1>
  <p>You should see two trees and a flag</p>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' id='someUniqueId' showStat='true' showLog='true' width='500px' height='400px'>
      <Scene DEF='scene'>
        <Transform>
          <Transform translation='5 0 0'>
            <Billboard DEF='TREE'>
              <Shape DEF='S'>
                <Appearance>
                  <ImageTexture url='media/texture/billboard_tree.png'></ImageTexture>
                </Appearance>
                <IndexedFaceSet coordIndex='0 1 2 3'>
                  <Coordinate point='-2 0 0 2 0 0 2 5 0 -2 5 0'></Coordinate>
                  <TextureCoordinate point='0 0 1 0 1 1 0 1'></TextureCoordinate>
                </IndexedFaceSet>
              </Shape>
            </Billboard>
          </Transform>
          <Transform translation='-6 0 -1'>
            <Billboard axisOfRotation='1 0 0'>
              <Shape USE='S'></Shape>
            </Billboard>
          </Transform>
          <Transform translation='0 3.3 0'>
            <Billboard axisOfRotation='0 0 0'>
              <Shape>
                <Appearance>
                  <Material diffuseColor='0 0 0'></Material>
                </Appearance>
                <Text string='"Top of flag pole"'>
                  <FontStyle ></FontStyle>
                </Text>
              </Shape>
            </Billboard>
          </Transform>
          <Billboard>
            <Shape>
              <Appearance DEF='A'>
                <Material></Material>
              </Appearance>
              <IndexedFaceSet coordIndex='0 1 4 3 -1 1 2 5 4 -1 2 0 3 5 -1 3 4 5 -1 6 7 8'>
                <Coordinate point='-0.1 0 -0.1 0 0 0.1 0.1 0 -0.1 -0.1 3 -0.1 0 3 0.1 0.1 3 -0.1 0.1 2.4 0 0.1 2.9 0 -1.4 2.65 -0.8'></Coordinate>
              </IndexedFaceSet>
            </Shape>
          </Billboard>
          <Shape>
            <Appearance>
              <ImageTexture url='media/texture/billboard_marble.png'></ImageTexture>
            </Appearance>
            <IndexedFaceSet coordIndex='0 1 2 3'>
              <Coordinate point='-50 0 -50 -50 0 50 50 0 50 50 0 -50'></Coordinate>
            </IndexedFaceSet>
          </Shape>
          <DirectionalLight direction='0 1 0'></DirectionalLight>
          <Viewpoint position='0 1.5 10'></Viewpoint>
          <Background skyColor='1 1 1'></Background>
        </Transform>
      </Scene>
    </X3D>
    
  </body>
</html>
