<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />

    <title>GPU-based Image Interlacing</title>

    <link href="media/css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />
    <script src="media/js/jquery-1.9.1.js"></script>
    <script src="media/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="../x3dom_include.js"></script>

    <style>
        #x3dom_logdiv{
            width: 100%;
        }
    </style>

    <script>
        $(function(){
            var spinner = $("#loadlevel").spinner({
                value: 0,
                min: 0,
                max: 7,
                stop:function(event,ui){
                    if ($(this).spinner('value') < 0)
                        $(this).spinner('value', 0);
                    if ($(this).spinner('value') > 7)
                        $(this).spinner('value', 7);
                    document.getElementById("refTex").setAttribute("loadLevel", $(this).spinner('value'));
                }
            });
            spinner.spinner("value", 1);
            spinner.spinner("option", "min", 1);
            spinner.spinner("option", "max", 7);



            $( "#accordion" ).accordion({});

            $( "#accordion" ).draggable();
        });
    </script>

</head>
       
<body>
	<div class="group">
        <!------------------------------------------------------------- UI ----------------------------------------------------------------------->
        <div id="accordion" style="z-index: 10000; width: 337px; font: 65.5% 'Trebuchet MS', sans-serif; position:absolute; right:190px; top:32px;">
            <h3 style="font-weight: inherit; font-size: 14px;">Parameters</h3>
            <div style="overflow: hidden;">
                <div style="float:left; margin-top: 5px; padding-bottom: 15px;  padding-bottom: 15px; border-bottom: #414141 solid 1px;">
                    <div style="float:left; font-size: 11px; font-weight: bold; width: 175px; line-height: 20px;">Select a loading level: <br /></div>
                    <input id="loadlevel" style="width: 269px; height: 25px; font: 120% 'Trebuchet MS', sans-serif; float: right;"></input>
                </div>
            </div>
        </div>

        <!------------------------------------------------------------- X3DOM -------------------------------------------------------------------->
		<X3D showStat="true" showLog="true" style="width: 100%; margin-left: 4px; height: 70%;" style="background-color: ivory;">
          <Scene>
             <Shape>
                <Appearance>
                    <Material diffuseColor='1 0 0' ></Material>	
                     <RefinementTexture id="refTex" url="gpuii/room_1" format="jpg" dimensions="1024 1024 4" loadLevel="1"></RefinementTexture>
                </Appearance>
                <Plane></Plane>
             </Shape>

              <Viewpoint position="0.00000 0.00000 3.60630" orientation="0.00000 0.00000 0.00000 0.00000"
                         zNear="0.1" zFar="10000" description="defaultX3DViewpointNode"></Viewpoint>
          </Scene>
        </X3D>
	</div>
</body>
</html>
