<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <script type="text/javascript" src="../x3dom_include.js"></script>

<body>
<input type="button" value="Create" onclick="addX3D();">
<div id='container'></div>

<script>
function addX3D()
{
    var x3d = document.getElementsByTagName("x3d")[0];
    if (x3d && x3d.parentNode)
        x3d.parentNode.removeChild(x3d);
    
    document.getElementById('container').innerHTML = 
    '<x3d id="x3dPreview" showStat="false" showLog="false" width="400px" height="300px">'+
      '<scene>'+
        '<viewpoint position="0 0 10"></viewpoint>'+
          '<shape>'+
            '<appearance>'+
                '<material diffuseColor="0.7 0.6 0.5" ></material>'+
            '</appearance>'+
            '<box></box>'+
         '</shape>'+
      '</scene>'+
    '</x3d>';
    
    x3dom.reload();
}
</script>
</body>
</html>
