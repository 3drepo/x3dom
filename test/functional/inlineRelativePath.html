<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Inline Relative Path</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>
       
<body style="background-color:#E0E0E0;">

    <h1>Inline Relative Path</h1>
	
	    <!-- Use the same "x", "y", "width" and "height" attributes as SVG.
             Optionally support the "viewBox" and "preserveAspectRatio" just like SVG -->
<div class="group">	
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="inline" showStat="true" showLog="true" x="0px" y="0px" width="320px" height="240px">
	  <Scene DEF='scene'>
		<Viewpoint position='0 0 50' orientation='0 0 0 1' ></Viewpoint>
		<Background skyColor='0.05 0.12 0.23'></Background>
	    <Transform DEF="box">
			<Inline DEF="inline1" url="media/data/box.x3d" ></Inline>
			<Transform scale="3 3 3" translation="0 0 -10">
				<Inline DEF="inline1" url="media/data/texBox.x3d" ></Inline>
			</Transform>
		</Transform>
	  </Scene>
    </X3D>
</div>	


</body>
</html>
