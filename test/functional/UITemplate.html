    <!--BEGIN-->
    <div style="width:300px;float:right;">
      <fieldset style="margin:4px;">
        <legend><strong>Viewer Settings</strong></legend>        
        <table>        
          <tr>
            <td>
              Sky Color:
            </td>
            <td align="right" valign="middle">
              <select style="float:right;"
                onchange="if (typeof this.selectedIndex != 'undefined') { document.getElementById('sceneBackground').skyColor=this.options[this.selectedIndex].value; }">
                <option value="0.4 0.4 0.5">Iris Blue</option>                
                <option value="1.0 1.0 1.0">White</option>
                <option value="0.0 0.0 0.0">Black</option>
              <select>
            </td>
          </tr>
          <tr>
            <td>
              Navigation Mode:
            </td>
            <td align="right">
              <select style="float:right;"
                onchange="if (typeof this.selectedIndex != 'undefined') { var e = document.getElementById('x3dElement');
                            if (this.options[this.selectedIndex].value === 'examine'){ e.runtime.examine(); }
                            else if (this.options[this.selectedIndex].value === 'lookat'){ e.runtime.lookAt(); }
                            else if (this.options[this.selectedIndex].value === 'walk'){ e.runtime.speed(1.0); e.runtime.walk(); }                            
                            else if (this.options[this.selectedIndex].value === 'fly'){  e.runtime.speed(1.0); e.runtime.fly();  }
                            else if (this.options[this.selectedIndex].value === 'walkfast'){ e.runtime.speed(40.0); e.runtime.walk(); }                            
                            else if (this.options[this.selectedIndex].value === 'flyfast'){  e.runtime.speed(40.0); e.runtime.fly();  } }">
                <option value="examine">Examine</option>
                <option value="lookat">LookAt</option>
                <option value="walk">Walk</option>                
                <option value="fly">Fly</option>
                <option value="walkfast">Walk (fast)</option>                
                <option value="flyfast">Fly (fast)</option>
              <select>
            </td>
          </tr>          
          <tr>
            <td>
              Debug Display:
            </td>
            <td align="right">              
              <input type="checkbox" onclick="if (this.checked){ document.getElementById('x3dElement').runtime.statistics(true); }
                                                          else { document.getElementById('x3dElement').runtime.statistics(false); }">
                Stats
              </input>              
              <input type="checkbox" onclick="var x3dElem=document.getElementById('x3dElement');
                                              if (this.checked){ x3dElem.style.height='50%'; } else { x3dElem.style.height='60%'; }
                                              x3dElem.runtime.debug();">
                Console
              </input>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="document.getElementById('x3dElement').runtime.showAll();">Show Everything</button>            
            </td>
            <td>
              <button onclick="document.getElementById('x3dElement').runtime.resetView();">Reset View</button>            
            </td>          
          </tr>        
        </table>        
      </fieldset>
    </div>
    <div>
      This is some explanatory text.</br>
      It contains <i>html markups</i>.
    </div>    
    <div style="clear:both;"></div>
    <br/>
    <!--END-->
    <x3d id='x3dElement' showStat='false' showLog='false' style="width:100%;height:75%">
          <scene>
              <viewpoint position='0 0 10' ></viewpoint>
              <background id="sceneBackground" skyColor="0.4 0.4 0.5"></background>
              <shape>
                  <appearance>
                      <material diffuseColor='0.603 0.894 0.909' ></material>
                  </appearance>
                  <box DEF='box' ></box>
              </shape>
          </scene>
