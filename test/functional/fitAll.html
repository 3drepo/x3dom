<body>
    <x3d id='x3dElement' width='400px' height='400px'>
      <scene DEF='scene'>
          <Viewpoint position="6.87340 12.20044 -0.22922" orientation="-0.85901 0.50378 -0.09113 1.85162"></Viewpoint>
          <background></background>
          <transform id="Box" translation='-2 0 0'>
              <shape>
                  <appearance>
                      <material diffuseColor='0.788 0.188 0.588' shininess='0.0' specularColor='0.0 0.0 0.0'></material>
                   </appearance>
                   <Box></Box>
              </shape>
          </transform>
          <transform id="Sphere" translation='2 0 0'>
              <shape>
                  <appearance>
                      <material diffuseColor='0.588 0.588 0.188' shininess='0.0' specularColor='0.0 0.0 0.0'></material>
                  </appearance>
                  <Sphere></Sphere>
              </shape>
          </transform>
      </scene>
    </x3d>
    <input type="button" value="Fit All" onclick="document.getElementById('x3dElement').runtime.fitAll();">
    <input type="button" value="Fit Box" onclick="document.getElementById('x3dElement').runtime.fitObject(document.getElementById('Box'));">
    <input type="button" value="Fit Sphere" onclick="document.getElementById('x3dElement').runtime.fitObject(document.getElementById('Sphere'));">
