<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>jQuery DOM manipulations</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>

   
    <script type="text/javascript" src="media/js/jquery.min.js"></script>
    <link type="text/css" href="media/css/jquery-ui.css" rel="stylesheet" />
    <script type="text/javascript" src="media/js/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            // Create the sliders
            $(".slider").slider({min: 0, max: 1, step: 0.01, slide: function(e, ui) {
                var newCol =   $("#redSlider").slider('option', 'value') + " " 
                             + $("#greenSlider").slider('option', 'value') + " "  
                             + $("#blueSlider").slider('option', 'value');              
                $("Material[DEF='mat']").attr("diffuseColor", newCol);
            }});

        });
    </script>

    <style>
        body { font-family: Helvetica; font-size: 12px; }
        label { width: 100px; float: left; clear: both; }
        #ctrlContainer { border: 1px solid #000; padding: 20px; float: left; width: 280px; margin-left: 20px; }
        #sliderContainer div { float:left; width: 200px; }
        #sliderContainer li { height: 25px; }
        #sliderContainer ul { clear: both; list-style-type: none; margin: 20px 0 10px 0; padding: 0; }
    </style>
    
</head>
       
<body>
    <h1>jQuery DOM manipulation test</h1>

    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="spheres" showStat="true" showLog="false" x="0px" y="0px" width="320px" height="240px" style="float:left;">
        <Scene DEF='scene'>
            <Viewpoint position='0 0 10' ></Viewpoint>
            <Transform translation="-1 0 0" rotation="0.8 0.2 0.1 1">
              <Transform id='trans'>
                <Shape>
                    <Appearance>
                        <Material id='mat' DEF='mat' diffuseColor='0 0 0' ></Material>	
                    </Appearance>
                    <Box DEF='box'></Box>
                </Shape>
              </Transform>
              <Transform id='trans2' translation='2 0 0'>
                <Shape>
                    <Appearance>
                        <Material DEF='mat2' diffuseColor='1 0 0' ></Material>	
                    </Appearance>
                    <Box DEF='box2'></Box>
                </Shape>
              </Transform>
            </Transform>
        </Scene>
    </X3D>
	
    <div id="ctrlContainer">
        <p>Change the color of the left cube using the RGB sliders, which updates the "diffuseColor" attribute of the Material node using jQuery.</p>
        <div id="sliderContainer">
            <ul>
                <li><label>Red</label><div id="redSlider" class="slider"></div></li>
                <li><label>Green</label><div id="greenSlider" class="slider"></div></li>
                <li><label>Blue</label><div id="blueSlider" class="slider"></div></li>
            </ul>
        </div>
    </div>


</body>
</html>
