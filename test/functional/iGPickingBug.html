<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
        <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<title>X3DOM | GeometryImages</title>
        <script type="text/javascript" src="../x3dom_include.js"></script>
		
	</head>
	<body>
		<X3D id='someUniqueId' showStat='false' showLog='false' width='500' height='500'>
			<scene DEF='scene'>
        <background></background>
        <transform DEF='Sphere001'>
          <shape>
            <appearance DEF='WireColor'>
              <material diffuseColor='0.882 0.561 0.341'></material>
            </appearance>
            <imageGeometry DEF='Sphere001-GEOMETRY' vertexCount='1186 3' primType='"TRIANGLESTRIP" "TRIANGLES"' size='2 2 2' implicitMeshSize='64 32' onclick="alert('Hi, I am a little sphere and was picked at position\n' + event.hitPnt);">
              <imageTexture containerField='coord' url='"media/texture/geometryImages/Sphere001-GEOMETRY_coordImage0.png"'></imageTexture>
              <imageTexture containerField='coord' url='"media/texture/geometryImages/Sphere001-GEOMETRY_coordImage1.png"'></imageTexture>
              <imageTexture containerField='normal' url='"media/texture/geometryImages/Sphere001-GEOMETRY_normalImage.png"'></imageTexture>
            </imageGeometry>
          </shape>
        </transform>
      </scene>
		</X3D>
	</body>
</html>
