<html>
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>
  <body>
  <h1>Dynamic LOD</h1>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat='true' showLog='false' width='800px' height='600px'>
      <Scene DEF='scene'>
        <DynamicLOD center='0 0 0' size="2 2" subdivision="1 1">
            <Shape containerField="root">
              <Appearance>
                <Material diffuseColor='.2 .4 1.0'></Material>
                <!--ImageTexture url='media/texture/generic/earth.jpg'/-->
              </Appearance>
            </Shape>
        </DynamicLOD>
        <Background skyColor=".1 .15 .3"></Background>
        <Viewpoint zNear="0.000001" zFar="100" position="0 0 11" ></Viewpoint>
        <NavigationInfo type="lookAt" ></NavigationInfo>
      </Scene>
    </X3D>
  </body>
</html>
