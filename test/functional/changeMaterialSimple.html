<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Simple change material test</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>
    
<body>

    <h1>Simple change material test</h1>
	<p>Click the button below the scene to change color of the sphere</p>

	<div class="group"> 
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="boxes" showStat="true" showLog="false" x="0px" y="0px" width="400px" height="300px">
			<Scene>
				<Background DEF='bgnd' transparency="0" skyColor='0.2 0.7 0.4'></Background>
				
				<Transform translation="0 0 0">
					<Shape>
						<Appearance>
							<Material diffuseColor="1 0 0" specularColor=".5 .5 .5" transparency="0" ></Material>
						</Appearance>
						<Sphere ></Sphere>
					</Shape>
				</Transform>
				
				<!--
				<Transform >
					<Shape>
						<Appearance>
							<Material DEF="BoxMat" diffuseColor="0 1 0" specularColor=".5 .5 .5" transparency="0.4" ></Material>
						</Appearance>
						<Box></Box>
					</Shape>
				</Transform>
				
				<Transform DEF="TBox" translation="4 0 0" rotation="1 0 0 0.9">
					<Shape>
						<Appearance>
							<Material diffuseColor="1 0.7 0.3" specularColor=".5 .5 .5" ></Material>
							<ImageTexture url="ogl.jpg" ></ImageTexture>
						</Appearance>
						<Box size="3 1 2"></Box>
					</Shape>
				</Transform>
				
				<TimeSensor DEF="TS" loop="true" cycleInterval="2" ></TimeSensor>
				
				<OrientationInterpolator DEF="OI" key="0 0.5 1" keyValue="1 0 0 0, 1 0 0 3.14159, 1 0 0 6.28318" ></OrientationInterpolator>
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='OI' toField='set_fraction'></ROUTE>
				<ROUTE fromNode='OI' fromField='value_changed' toNode='TBox' toField='rotation'></ROUTE>
				
				<ScalarInterpolator DEF="SI" key="0 0.3 0.6 1" keyValue="1 0 0 1" ></ScalarInterpolator>
				<ROUTE fromNode='TS' fromField='fraction_changed' toNode='SI' toField='set_fraction'></ROUTE>
				<ROUTE fromNode='SI' fromField='value_changed' toNode='bgnd' toField='transparency'></ROUTE>
				-->
				<Viewpoint centerOfRotation="0 0 0" position="0 0 10" orientation="0 1 0 0" fieldOfView="0.785398"></Viewpoint>
			</Scene>
		</X3D>
	</div>
	
	<script type="text/javascript">

	
	var flag = true;
	
	function toggleRendering()
	{
		var button = document.getElementById("points");
		
		flag = !flag;
		
		if (flag)
			button.value = "Blue";
		else
			button.value = "Red";
		
		var mat = document.getElementsByTagName("Material");
		var aMat = mat[0];
		
		//aMat.setAttribute("diffuseColor", (!flag ? "0 0 1" : "1 0 0"));
		if (flag) aMat.diffuseColor = "1 0 0";
		else aMat.diffuseColor = "0 0 1";
		
		return false;
	}

    </script>
	
	<div class="group"> &nbsp; 
	Dynamic material update
	<input type="button" id="points" value="Change Color" onclick="toggleRendering();" />
	</div>
	
</body>
</html>
