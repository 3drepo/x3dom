    <div id='HUDs_Div'> 
      <div id='X3DOM_AOPT_Links' class='group' style='margin:2px; padding:4px; background-color:rgba(199,202,204,.7); position:absolute; float:center; z-index:1000;'> 
        <fieldset>
            <legend>Torus</legend>
        <table>
            <tr>
                <td>innerRadius</td>
                <td><input type="text" id="innerRadius" value="0.5" onchange="document.getElementById('geo').setAttribute('innerRadius', this.value);"></td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>subdivision</td>
                <td><input type="text" id="subdivision" value="24 24" onchange="document.getElementById('geo').setAttribute('subdivision', this.value);"></td>
            </tr>
        </table>
        </fieldset>
      </div> 
      <div id='X3DOM_AOPT_Daneben' class='group' style='margin:2px; padding:4px; background-color:rgba(199,202,204,.7); position:absolute; float:center; left:270px; z-index:1000;'>

      <div id='Interaction_Toolbox' style='margin:2px; padding:4px; padding-right:150px; background-color:rgba(199,202,204,.7);position:absolute; z-index:1000; right:0px; top:0px;'>
        <table> 
          <tr> 
            <td>Navigation Mode: 
            </td> 
            <td align='right'> 
              <select style='float:right;' onchange='if (this.selectedIndex !== undefined) { var e = document.getElementById(&apos;x3dElement&apos;); if (this.options[this.selectedIndex].value === &apos;examine&apos;) { e.runtime.examine(); } else if (this.options[this.selectedIndex].value === &apos;lookat&apos;) { e.runtime.lookAt(); } else if (this.options[this.selectedIndex].value === &apos;walk&apos;) { e.runtime.walk(); } else if (this.options[this.selectedIndex].value === &apos;fly&apos;) { e.runtime.fly(); } else if (this.options[this.selectedIndex].value === &apos;helicopter&apos;) { e.runtime.helicopter(); } else if (this.options[this.selectedIndex].value === &apos;none&apos;) { e.runtime.noNav(); } }'> 
                <option value='examine'>Examine 
                </option> 
                <option value='lookat'>LookAt 
                </option> 
                <option value='walk'>Walk 
                </option> 
                <option value='fly'>Fly 
                </option> 
                <option value='helicopter'>Helicopter 
                </option> 
                <option value='none'>None 
                </option> 
              </select> 
            </td> 
          </tr> 
          <tr> 
            <td>Debug Display: 
            </td> 
            <td align='right'> 
              <input type='checkbox' checked onclick='if (this.checked) { document.getElementById(&apos;x3dElement&apos;).runtime.statistics(true); } else { document.getElementById(&apos;x3dElement&apos;).runtime.statistics(false); }'> 
              </input> Stats 
              <input type='checkbox' checked onclick='document.getElementById(&apos;x3dElement&apos;).runtime.debug();'> 
              </input> Log 
            </td> 
          </tr> 
          <tr> 
            <td> 
              <button onclick='document.getElementById(&apos;x3dElement&apos;).runtime.showAll();'> Show Everything 
              </button> 
            </td> 
            <td> 
              <button onclick='document.getElementById(&apos;x3dElement&apos;).runtime.resetView();'> Reset View 
              </button> 
            </td> 
          </tr> 
        </table>

    <x3d id='x3dElement' showStat='false' showLog='false' style='width:100%; height:100%; border:0; margin:0; padding:0;'>
      <scene>
        <transform translation="-3 0 0" rotation="0.5774 -0.5774 -0.5774 -2.094">
          <shape>
            <appearance>
              <!--imageTexture url="media/texture/generic/earth.jpg"></imageTexture-->
              <material diffuseColor='0.7 0.6 0.5' specularColor='0.3 0.3 0.3'></material>
            </appearance><!-- 6.283185307179586 -->
            <torus id="geo" innerRadius="0.5" outerRadius="1.0" angle="3.14159265359">
            </torus>
          </shape>
        </transform>
          <transform translation="0 0 0">
              <shape>
                <appearance>
                  <!--imageTexture url="media/texture/generic/earth.jpg"></imageTexture-->
                  <material diffuseColor='0.7 0.5 0.3' specularColor='0.3 0.3 0.3'></material>
                </appearance>
                <cone id="geo1" bottomRadius="1.0" height="2.0" topRadius="0.5">
                </cone>
              </shape>
          </transform>
          <transform translation="3 0 0">
              <shape>
                  <appearance>
                      <!--imageTexture url="media/texture/generic/earth.jpg"></imageTexture-->
                      <material diffuseColor='0.6 0.5 0.5' specularColor='0.3 0.3 0.3'></material>
                  </appearance>
                  <RectangularTorus id="geo2" innerRadius="0.5" outerRadius="1.0" height="1.0" angle="1.57">
                  </RectangularTorus>
              </shape>
          </transform>
          <transform translation="6 0 0">
              <shape>
                  <appearance>
                      <!--imageTexture url="media/texture/generic/earth.jpg"></imageTexture-->
                      <material diffuseColor='0.6 0.5 0.5' specularColor='0.3 0.3 0.3'></material>
                  </appearance>
                  <Pyramid id="geo3">
                  </Pyramid>
              </shape>
          </transform>
      </scene>
