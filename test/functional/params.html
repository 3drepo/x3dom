<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>Param node test</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>
<body onload="init()">
    <h1><code>param</code> usage example</h1>
    <p>Demo of how to use the <tt>param</tt> tag for modifying runtime behavior.</p>
    <div class="group">
        <x3d id="the_element" width="512px" height="512px">
            <param name="PrimitiveQuality" value="Low"></param>
            <param name="showLog" value="true"></param>
            <param name="showStat" value="true"></param>
            <param name="showProgress" value="true"></param>
            <param name="disableDoubleClick" value="true"></param>
            <param name="disableRightDrag" value="true"></param>
            <param name="unknownParam" value="true"></param>

            <scene>
                <background id="bg0" skycolor='0.05 0.12 0.23' description="Background 0"></background>
                <background id="bg1" skycolor='1.00 1.00 1.00' description="Background 1"></background>
                <viewpoint position='0 0 10' description="Camera 0"></viewpoint>
                <viewpoint position='-2 0 5' description="Camera 1"></viewpoint>
                <viewpoint position='0 2 5'  description="Camera 2"></viewpoint>
                <viewpoint position='2 0 5'  description="Camera 3"></viewpoint>
                <shape>
                    <appearance>
                        <material diffuseColor='1 0 0' ></material>
                    </appearance>
                 <sphere></sphere>
                </shape>
            </scene>
        </x3d>
    </div>

    <script>
	// simplify access to the X3D element
	var $element = document.getElementById('the_element');
    function init() {
        alert(
              "Param elements\n------------------------------\n" +
              $element.runtime.properties().toString() +
              "------------------------------\n"
        );
    }

</script>
</body>
</html>
