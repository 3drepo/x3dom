  <title>Common Surface Shader 03</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
</head>

<body>
	<h1>Common Surface Shader</h1>
    <p>Displacement mapping with RGB->Color Alpha->Height</p>
		<X3D showStat='false' showLog='false' x='0px' y='0px' width='500px' height='500px'>
			<Scene>
			    <NavigationInfo headLight='false'></NavigationInfo>
			    <DirectionalLight direction='0 0 -1'></DirectionalLight>
			    <Viewpoint position="-16.62709 -804.00410 499.80993" orientation="0.99861 0.00833 -0.05212 1.01622"></Viewpoint>
				<Transform>
					<Shape>
						<Appearance>
							<CommonSurfaceShader diffuseFactor='0.000 0.000 0.000' specularFactor='0.000 0.000 0.000' shininessFactor='0.5' alphaFactor='1.000' displacementAxis='z' displacementFactor='200'>
                                <SurfaceShaderTexture containerField='diffuseDisplacementTexture' >
									<ImageTexture url='media/texture/csshader/RGB_AlphaDEM.png'></ImageTexture>
								</SurfaceShaderTexture>
							</CommonSurfaceShader>
						</Appearance>
						<Plane solid='false' size='512 512' subdivision='100 100'></Plane>
					</Shape>
				</Transform>
            </Scene>
		</X3D>
</body>
</html>
