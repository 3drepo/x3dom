<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>MovieTexture example</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>

</head>
       
<body>

    <h1>MovieTexture example</h1>
	
		<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" 
		     showStat="false" showLog="true" width="400px" height="300px">
          <Scene>
             <Shape>
                <Appearance id="app">
                    <Material diffuseColor='.5 .5 .5' specularColor='.1 .1 .1' ></Material>
                    <MovieTexture id="myClip" repeatS="false" repeatT="false" loop="true" scale="false" 
                        url='"../../example/video/big_buck_bunny.ogv" "../../example/video/big_buck_bunny.mp4" "http://tinyvid.tv/vfe/big_buck_bunny.ogv"' ></MovieTexture>
                </Appearance>
                <Box DEF='box'></Box>
             </Shape>
          </Scene>
        </X3D>
	
		<script type="text/javascript">

        function addNode() {
            var a = document.createElement('MovieTexture');
            a.setAttribute("id", "myClip");
    		a.setAttribute("loop", "true");
    		a.setAttribute("scale", "false");
    		a.setAttribute("repeatS", "false");
    		a.setAttribute("repeatT", "false");
    		a.setAttribute("url", '"../../example/video/big_buck_bunny.ogv" "../../example/video/big_buck_bunny.mp4"');

            var ot = document.getElementById('app');
            ot.appendChild(a);
        }

        function removeNode() {
            var a = document.getElementById('myClip');
            if (a)
                a.parentNode.removeChild(a);
        }

    	</script>

    	<div class="group">
    	    <label>Dynamic video update:</label> 
            <input type="button" value="Add Video" 	  onclick="addNode();" ></input>
    		<input type="button" value="Remove Video" onclick="removeNode();" ></input>
    	</div>
</body>
</html>
