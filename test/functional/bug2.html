<!DOCTYPE >
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	<title>Inline test</title>
    <script type="text/javascript" src="../x3dom_include.js"></script>
<style>
	/*body {
		margin-top: 50px;
		margin-left: 30px;
		border: 5px solid blue;
	}*/
	#element1 {
		margin-top: 700px;
		margin-left: 50px;
		border: 10px solid green;
		display: block;
	}
    #element2 {
      margin-top: 40px;
      margin-left: 40px;
	  padding: 30px;
	  border: 30px solid red;
	  display: block;
    }
	#element3 {
      margin-top: 10px;
      margin-left: 10px;
	  border: 30px solid red;
    }
	#element4 {
      margin-top: 30px;
      margin-left: 30px;
	  border: 10px solid yellow;
    }
	#element5 {
      margin-top: 30px;
      margin-left: 30px;
	  border: 40px solid yellow;
    }
 </style>

</head>
     
<body>       
        
	<div id="element1">
     <div id="element4">
        <X3D id="element2" showStat="true" showLog="true" width="500px" height="500px">
          <scene>
          <Background skyColor='0 0 0'></Background>
        <Transform translation="-2 0 0">
          <Shape DEF='box'>
            <Appearance>
              <Material id="color1" diffuseColor="1 1 0"></Material>
            </Appearance>
            <Box onmouseover="test1();" onmouseout="test8();"></Box>
          </Shape>
        </Transform>
        <Transform translation="2 0 0">
            <Shape DEF='sphere'>
                <Appearance id="3">
                    <Material id="color2" diffuseColor="1 0 0" ></Material>
                </Appearance>
                <Sphere onmouseover="test2();" onmouseout="test7();" ></Sphere>
            </Shape>
        </Transform>
      </scene>
        </X3D>
        </div>
        <div id="element5">
        <X3D id="element3" showStat="true" showLog="true" width="500px" height="500px">
         <Scene>
         <Background skyColor='0 0 0'></Background>
        <Transform translation="-2 0 0">
          <Shape DEF='box'>
            <Appearance>
              <Material id="color3" diffuseColor="1 1 0"></Material>
            </Appearance>
            <Box onmouseover="test3();" onmouseout="test6();" ></Box>
          </Shape>
        </Transform>
        <Transform translation="2 0 0">
            <Shape DEF='sphere'>
                <Appearance>
                    <Material id="color4" diffuseColor="1 0 0"></Material>
                </Appearance>
                <Sphere onmouseover="test4();" onmouseout="test5();"  ></Sphere>
            </Shape>
        </Transform>
      </Scene>
        </x3d>
        </div>
    </div>
    
    
    
    <script type="text/javascript" >
		
		var click = function(event) {

			var element2 = document.getElementById('element2');
			alert('Page ' + event.pageX + ' ' + event.pageY + '     ' + element2.runtime.calcPagePos(0, 0, 0));
			alert('Client ' + event.clientX + ' ' + event.clientY + '    ' + element2.runtime.calcClientPos(0, 0, 0));
			
			/*var element3 = document.getElementById('element3');
			alert('Page ' + event.pageX + ' ' + event.pageY + '     ' + element3.runtime.calcPagePos(0, 0, 0));
			alert('Client ' + event.clientX + ' ' + event.clientY + '    ' + element3.runtime.calcClientPos(0, 0, 0));*/
			
		};
		document.onclick = click;
		
		
		
		
		
	    var test1 = function (event) {			
			document.getElementById('color1').setAttribute('diffuseColor', '0 1 0');	
        };	
		var test2 = function (event) {		
			document.getElementById('color2').setAttribute('diffuseColor', '0 0 1');
        };	
		var test3 = function (event) {		
			document.getElementById('color3').setAttribute('diffuseColor', '0 1 1');
        };
		var test4 = function (event) {		
			document.getElementById('color4').setAttribute('diffuseColor', '1 0 1');
        };
		var test5 = function (event) {		
			document.getElementById('color4').setAttribute('diffuseColor', '1 0 0');
        };
		var test6 = function (event) {		
			document.getElementById('color3').setAttribute('diffuseColor', '1 1 0');
        };
		var test7 = function (event) {		
			document.getElementById('color2').setAttribute('diffuseColor', '1 0 0');
        };
		var test8 = function (event) {		
			document.getElementById('color1').setAttribute('diffuseColor', '1 1 0');
        };

	</script>
</body>
</html>
