<html>
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <script type="text/javascript" src="../x3dom_include.js"></script>

   
</head>
  <body>
  <h1>Simple LOD</h1>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat='true' showLog='true' width='500px' height='400px'>
      <Scene DEF='scene'>
         
        <LOD center='0 0 0' range='12'>
          <Transform>
            <Shape>
              <Appearance>
                <Material diffuseColor='1 0 0'></Material>
              </Appearance>
              <Sphere></Sphere>
            </Shape>
          </Transform>
          <Transform>
            <Shape>
              <Appearance>
                <Material diffuseColor='1 1 0'></Material>
              </Appearance>
              <Box></Box>
            </Shape>
          </Transform>
        </LOD>
        
        <Transform translation='0 0 -5'>
          <Shape>
            <Appearance>
              <Material></Material>
            </Appearance>
            <Box size='10 10 0.1'></Box>
          </Shape>
        </Transform>
        
        <DirectionalLight intensity='0.6' shadowIntensity='0.8' direction='0 0.1 -0.9'></DirectionalLight>
		<Viewpoint position="0 0 15" zNear="0.5" zFar="1000" ></Viewpoint>
        <Background></Background>
      </Scene>
    </X3D>
  </body>
</html>
