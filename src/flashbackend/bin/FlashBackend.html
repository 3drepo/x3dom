	<body>
		<h2>Unlit Geometry</h2>
		<p>Render unlit if no Appearance or Material node is available.</p>
		<X3D id='someUniqueId' showStat='false' showLog='false' width='400' height='400' backend='flash'>
			<scene>
				<navigationinfo headlight='true'></navigationinfo>
				<background></background>
				<transform>
				  <shape>
					<appearance>
					  <material diffuseColor='1 1 1'></material>
					</appearance>
					<Box></Box>
				  </shape>
				</transform>
			</scene>
		</X3D>
		<X3D id='someUniqueId2' showStat='false' showLog='false' width='400' height='400' backend='flash'>
			<scene>
				<background></background>
				<transform>
				  <shape>
					<Box></Box>
				  </shape>
				</transform>
			</scene>
		</X3D>
	</body>
