{
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": ["../src/"],
        "exclude": ["../src/flashbackend/","../src/nativeTests/"],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins\\x3doc"
    ],
    "templates":
    {
    },
    "opts" :
    {
        "template": "x3doc",
        "encoding": "utf8",
        "destination": "out"
    },
    "jsVersion": 180
}