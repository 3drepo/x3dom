<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Components Example</title>
    <script>
      X3DOM_SECURITY_OFF = true;
    </script>
    
    <link rel="stylesheet" type="text/css" href="x3dom.css">
    <link rel="stylesheet" type="text/css" href="media/css/examples.css">
    <script type="text/javascript" src="http://www.x3dom.org/download/dev/x3dom.js"></script>

    <style>
        .right { float:left ; margin-left:1em; margin-bottom:2em; font-size:.9em;}
        pre {background-color:#ddd; border-radius:3px}
    </style>
</head>
<body>
    <div id="nav">
        <a href="http://www.x3dom.org/?page_id=5">Example Index</a>
    </div>

    <div class="content">

    <h1>X3DOM Components</h1>
    <p>This example demonstrates how the <a href="http://x3dom.org/docs/latest/components.html">components</a> 
        system can be used to load parts of X3DOM at runtime.</p>

    <div class="group">
        <x3d id="the_element" showStat="false" showLog="false" width="512px" height="512px">
            <param name="components" value="Geometry2D"></param>
            <param name="loadpath" value="http://www.x3dom.org/download/dev/components/"></param>
            <scene>
                <background id="bg0" skycolor='0.05 0.12 0.23' description="Background 0"></background>
                <shape>
                    <appearance>
                        <material id="colorArc" emissiveColor='yellow'></material>
                    </appearance>
                    <Arc2D id="testArc" radius ='1' subdivision='30' startAngle ='0' endAngle='1.57' ></Arc2D>
                </shape>
        </scene>
        </x3d>

    <div class="right">
        <p>In this example, the X3DOM core distribution was used and the Geometry2D component was dynamically loaded</p>

    </div><!-- .right -->
    </div><!-- .group -->
	</div><!-- .content -->
</body>
</html>
